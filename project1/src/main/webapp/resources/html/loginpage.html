<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Testing</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"     integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/project1/resources/css/loginstyles.css" />

</head>
<body>

<div class="row g-0">
	
	<div class="col g-0">
		
		<div id="leftsideid" class="leftside d-flex justify-content-center align-items-center">
		
			<img class="img" src="https://i.imgur.com/VaiI3vY.png" alt="">
			
			<div class="card " style="width: 18rem;">
			  <img src="https://ww1.prweb.com/prfiles/2018/01/03/15051815/Revature_CMYK.png" class="card-img-top" alt="...">
			  <br>
			  <div class="card-body">
			    
			    <form method="post" action="/project1/api/forwarding/login">
			    
					<div class="d-flex justify-content-start align-items-center iconInput mb-2">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" name="username" class="form-control">
					</div>
					
					<div class="d-flex justify-content-start align-items-center iconInput mb-3">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" name="password" class="form-control">
					</div>
					
					<input id="login-button" type="submit" value="Login" href="#" class="form-control btn btn-primary mb-2">
				</form>
				<a href="https://youtu.be/dQw4w9WgXcQ">Forgot your password?</a>
			  </div>
			</div>
			
		</div>
	
	</div>
	
	<div class="col g-0">
	
		<div class="rightside d-flex justify-content-center align-items-center">

			<img class="img-responsive" src="https://i.imgur.com/faFkcDA.png" alt="">
	
		</div>
		
	</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
